<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default_layout}"
    lang="ko"
>
    <section class="container page-container my-5 text-center main-content" layout:fragment="content">
        <form th:action="@{/recommend-plans/user-survey-send}" method="post" role="form" id="surveyForm">
            <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px; border-radius: 15px;">
                <h2 class="text-center fw-bold text-primary">요금제 추천</h2>
                <p class="text-center text-muted">나에게 꼭 맞는 요금제</p>

                <div class="col-md-10 w-100">
                    <label for="telecomCompany" class="form-label">사용 중인 통신사</label>
                    <input type="text" class="form-control" id="telecomCompany" name="telecomCompany" placeholder="예: LGU+">
                </div>
                <hr/>
                <!-- 주로 사용하는 앱 선택 (커스텀 체크박스 적용) -->
                <div class="col-md-10 w-100">
                    <label class="form-label">주로 이용하는 앱을 선택해주세요</label>
                    <div class="d-flex flex-wrap gap-2">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="usageYoutube" name="usageApps" class="usageApps">
                            <label for="usageYoutube">📺 유튜브</label>
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="usageMessenger" name="usageApps" class="usageApps">
                            <label for="usageMessenger">💬 메신저</label>
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="usageSns" name="usageApps" class="usageApps">
                            <label for="usageSns">📱 소셜미디어</label>
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="usageMusic" name="usageApps" class="usageApps">
                            <label for="usageMusic">🎵 온라인 음악</label>
                        </div>
                    </div>
                </div>
                <hr/>
                <!-- 사용 패턴 설명 -->
                <div class="col-md-10 w-100">
                    <label for="usagePatternInfo" class="form-label">사용 패턴을 간단히 설명해주세요</label>
                    <textarea class="form-control"
                              id="usagePatternInfo"
                              name="usagePatternInfo"
                              rows="4" placeholder="예: 하루 3시간 유튜브, 2시간 음악 감상"></textarea>
                </div>
                <hr/>
                <!-- 가입 버튼 -->
                <button class="btn btn-primary btn-confirm-submit w-100 py-2 fw-bold" style="border-radius: 30px;">
                    가입하기
                </button>
            </div>
        </form>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.btn-confirm-submit').on("click", function (e) {
                    e.preventDefault();
                    let $form = $('#surveyForm')
                    $form.submit()
                });
            });
        </script>
    </section>
</html>
