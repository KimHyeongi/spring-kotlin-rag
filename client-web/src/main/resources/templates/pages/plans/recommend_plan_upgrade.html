<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default_layout}"
    xmlns:th="http://www.thymeleaf.org"
    lang="ko"
>
    <section class="container my-5 text-center" layout:fragment="content">
        <h2 class="mb-4 fw-bold text-primary">예제를 위한 <span class="text-info">Line</span> 을 선택하세요.</h2>
        <div class="mb-4 d-flex justify-content-center">
            <img src="/imgs/elisa.jpg" class="img-fluid rounded shadow" style="max-width: 350px;">
        </div>
        <div class="mb-4 fs-5 text-secondary">
            Activated LINE ID
        </div>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <th:block  th:each="line, iStat : ${lines}">
            <a
                th:href="${'/recommend-plans/upgrade-plan/lines/'+line+'/by-data-usage'}"
                class="btn btn-outline-primary btn-lg rounded-pill shadow-sm"
            ><span th:text="${line}"></span></a>
            </th:block>
        </div>
    </section>
</html>
